<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Visualizar catálogo</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery_no_conflict.js"></script>
    <script src="js/turn.js"></script>
    <script src="js/wait.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/jquery.fullscreen.js"></script>
    <script src="js/jquery.address-1.6.min.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/onload.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: auto !important;
      }
    </style>

</head>
  <body>
    <div id="fb5-ajax" data-cat="magazine" data-template="true">
      <div class="fb5-bcg-book"></div>

      <div class="fb5-preloader"></div>

      <div class="fb5" id="fb5">
        <section id="config">
          <ul>
            <li key="page_width">2481</li>
            <li key="page_height">1749</li>
            <li key="gotopage_width">25</li>
            <li key="zoom_double_click">1</li>
            <li key="zoom_step">0.06</li>
            <li key="toolbar_visible">true</li>
            <li key="tooltip_visible">true</li>
            <li key="deeplinking_enabled">true</li>
            <li key="lazy_loading_pages">true</li>
            <li key="lazy_loading_thumbs">true</li>
            <li key="double_click_enabled">true</li>
            <li key="rtl">false</li>

            <li key="pdf_scale">1</li>
            <li key="page_mode">auto</li>
            <li key="sound_sheet">sounds/page-flip.mp3</li>
          </ul>
        </section>

        <div id="fb5-container-book">
          <section id="fb5-deeplinking">
            <ul>
              <li data-address="page1" data-page="1"></li>
              <li data-address="page2-page3" data-page="2"></li>
              <li data-address="page2-page3" data-page="3"></li>
              <li data-address="page4-page5" data-page="4"></li>
              <li data-address="page4-page5" data-page="5"></li>
              <li data-address="page6-page7" data-page="6"></li>
              <li data-address="page6-page7" data-page="7"></li>
              <li data-address="page8-page9" data-page="8"></li>
              <li data-address="page8-page9" data-page="9"></li>
              <li data-address="page10-page11" data-page="10"></li>
              <li data-address="page10-page11" data-page="11"></li>
              <li data-address="page12" data-page="12"></li>
            </ul>
          </section>

          <section id="fb5-about"></section>

          <section id="links"></section>

          <div id="fb5-book">
            <div data-background-image="pages/1.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv1"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/2.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv2"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/3.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv3"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/4.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv4"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/5.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv5"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div
              data-background-image="pages/6_7.jpg"
              class="fb5-double fb5-first"
            >
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv6"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div
              data-background-image="pages/6_7.jpg"
              class="fb5-double fb5-second"
            >
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv7"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div
              data-background-image="pages/8_9.jpg"
              class="fb5-double fb5-first"
            >
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv8"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div
              data-background-image="pages/8_9.jpg"
              class="fb5-double fb5-second"
            >
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv9"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/10.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv10"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/11.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv11"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>

            <div data-background-image="pages/12.jpg">
              <div class="fb5-cont-page-book">
                <div class="fb5-gradient-page"></div>

                <canvas id="canv12"></canvas>

                <div class="fb5-page-book"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="fb5-footer">
          <div class="fb5-bcg-tools"></div>

          <a
            id="fb5-logo"
            target="_blank"
            href="https://revendi.app"
          >
            <img alt="" src="" />
          </a>

          <div class="fb5-menu" id="fb5-center">
            <ul>
              <li>
                <a title="show home page" class="fb5-home"
                  ><i class="fa fa-home"></i
                ></a>
              </li>

              <li>
                <a
                  title="download pdf"
                  class="fb5-download"
                  href="#"
                  ><i class="fa fa-download"></i
                ></a>
              </li>

              <li>
                <a title="prev page" class="fb5-arrow-left"
                  ><i class="fa fa-chevron-left"></i>
                </a>
              </li>

              <!-- Resto dos itens do menu permanecem inalterados -->
              <li>
                <a title="next page" class="fb5-arrow-right"
                  ><i class="fa fa-chevron-right"></i>
                </a>
              </li>

              <li>
                <a title="zoom in" class="fb5-zoom-in"
                  ><i class="fa fa-search-plus"></i
                ></a>
              </li>

              <li>
                <a title="zoom out" class="fb5-zoom-out"
                  ><i class="fa fa-search-minus"></i
                ></a>
              </li>

              <li>
                <a title="show all pages" class="fb5-show-all"
                  ><i class="fa fa-list"></i
                ></a>
              </li>

              <li>
                <a title="full/normal screen" class="fb5-fullscreen"
                  ><i class="fa fa-expand"></i
                ></a>
              </li>
            </ul>
          </div>

          <div class="fb5-menu" id="fb5-right">
            <label for="fb5-page-number" id="fb5-label-page-number">
              Página
            </label>
            <input type="text" id="fb5-page-number" />
          </div>
        </div>

        <div id="fb5-all-pages" class="fb5-overlay">
          <section class="fb5-container-pages">
            <div id="fb5-menu-holder">
              <ul id="fb5-slider">
                <li class="1">
                  <img alt="" data-src="pages/1_.jpg" />
                </li>

                <li class="2">
                  <img alt="" data-src="pages/2_.jpg" />
                </li>

                <li class="3">
                  <img alt="" data-src="pages/3_.jpg" />
                </li>

                <li class="4">
                  <img alt="" data-src="pages/4_.jpg" />
                </li>

                <li class="5">
                  <img alt="" data-src="pages/5_.jpg" />
                </li>

                <li class="6">
                  <img alt="" data-src="pages/6_7_.jpg" />
                </li>

                <li class="8">
                  <img alt="" data-src="pages/8_9_.jpg" />
                </li>

                <li class="10">
                  <img alt="" data-src="pages/10_.jpg" />
                </li>

                <li class="11">
                  <img alt="" data-src="pages/11_.jpg" />
                </li>

                <li class="12">
                  <img alt="" data-src="pages/12_.jpg" />
                </li>
              </ul>
            </div>
          </section>
        </div>

        <audio
          preload="auto"
          id="sound_sheet"
          src="sounds/page-flip.mp3"
        ></audio>

        <div id="fb5-close-lightbox"></div>
      </div>
    </body>
</html>
